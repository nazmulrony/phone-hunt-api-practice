<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="text-center text-warning py-5 bg-dark">
        <h1>Phone HunderðŸ“±</h1>
    </header>
    <main class="bg-dark min-vh-100">
        <hr class="m-0 border">
        <section class="mt-5">
            <div class=" d-flex  gap-2 justify-content-center">
                <input type="text" id="search-field" placeholder="Search here" class="p-1 rounded-2 w-25">
                <button id="btn-search" class="btn btn-warning">Search</button>
            </div>
        </section>
        <section>
            <!-------------------- spinner markup ------------------->
            <div style="height: 300px;" id="spinner" class="d-flex justify-content-center align-items-center d-none">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section class="container mt-3">
            <div id="no-result" class="text-center mt-5 d-none">
                <h2 class="text-warning ">No result found!</h2>
            </div>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 py-5 ">
            </div>
            <div id="show-all" class="text-end pb-5 d-none">
                <button id="btn-show-all" class="btn btn-warning">Show All</button>
            </div>
        </section>

        <!-------------------- Modal markup ------------------->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="showDetailsModal" tabindex="-1" aria-labelledby="showDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog  modal-lg">
                    <div class="modal-content">
                        <div id="details-container" class="modal-body">


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/phone-hunter.js"></script>
</body>

</html>
